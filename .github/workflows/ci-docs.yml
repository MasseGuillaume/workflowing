name: Continuous Integration Documentation
on:
  pull_request:
    branches:
      - "**"
    paths:
      - "api-docs/"
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Check And Build docs
        working-directory: api-docs/
        run: "./generate-docs.sh"

      - name: Publish S3 tags/branch
        working-directory: api-docs/
        run: 'echo "generated-docs s3://narrative-cdn-docs/open-api/${{ github.ref_name }}"'
        if: ${{(github.ref_type == 'branch' || github.ref_type == 'tag') && github.ref_name != 'main'}}
